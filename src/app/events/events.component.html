<div class="container">
  <div class="title">
    <h3>SỰ KIỆN</h3>
  </div>

  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of dynamicSlides">
        <ng-template carouselSlide [id]="slide.id">
          <div class="card shadow" style="width: 100%/3;">
            <a href="" class="shadow">
              <img [src]="slide.src" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
              <div class="date-time d-flex align-items-center">
                <i class="material-icons">calendar_month</i>
                {{slide.date}}, {{slide.time}}
              </div>
              <div class="card-link">
                <a href="" class="card-text">{{slide.title}}</a>
              </div>
              <div>
                <a href="" class="details">Xem chi tiết</a>
              </div>
            </div>
          </div>
        </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
