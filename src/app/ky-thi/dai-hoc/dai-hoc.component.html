<div class="dh-container">
  <div class="category-title d-flex align-items-center">
    <div></div>
    <h4>TUYỂN SINH ĐẠI HỌC</h4>
  </div>

  <div class="dh-item-outer" *ngFor="let i of notiCopy">
    <div class="dh-item-inner" *ngIf="i.tag == 'dai hoc'">
      <a href="">{{i.title}}</a>
      <p class="date-time">{{i.date}}</p>
      <div class="row">
        <div class="col-4">
          <img src="{{i.img}}" alt="" style="width: 100%;">
        </div>
        <div class="col-8" style="font-size: 13px;">
          <p>{{i.short}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
